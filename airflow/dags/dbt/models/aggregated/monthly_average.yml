version: 2
models:
- name: monthly_average
  columns:
  - name: station_name
    description: Weather station name
    tests:
    - not_null
  - name: state
    description: Address state
    tests:
    - not_null
  - name: year
    description: Measurement year
    tests:
    - not_null
  - name: month
    description: Measurement month
    tests:
    - not_null
  - name: average_var_temperature
    description: Monthly average of temperature variance ('C')
    tests:
    - dbt_expectations.expect_column_values_to_be_between:
        min_value: '0'
  - name: average_rain
    description: Monthly average of rain fall (mm)
    tests:
    - dbt_expectations.expect_column_values_to_be_between:
        min_value: '0'
  - name: average_10m_wind_speed
    description: Monthly average of wind speed (m/sec)
    tests:
    - dbt_expectations.expect_column_values_to_be_between:
        min_value: '0'
